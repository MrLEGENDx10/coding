<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Max and width </title>
    <style>
        body {
  background: radial-gradient(to bottom, rgb(0, 149, 242), rgb(201, 8, 218), #7a1cff);
}

       .width{
        max-width: 100px;
        max-height: 100px;
        border: 2px solid black;
        display:inline-block;
        overflow: hidden;
        /* background-color: cornflowerblue; */
       }
       .height{
        height: 100px;
        /* background-color: cornflowerblue; */
       }
    </style>
</head>
<body>
    <!-- width -->
    <p class="width">Lorem, ipsum dolor 
       Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam blanditiis odio minus, dignissimos tempora atque et laborum adipisci quia quaerat voluptatibus a vero placeat dolorem dolorum deleniti! Consequatur, unde rem?
    </p>
    <!-- height -->
    <p class="height">Lorem, ipsum dolor.</p>
    <!-- Box Sizing -->
    <p class="box">Lorem, ipsum dolor.</p>

</body>
</html>
